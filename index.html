<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Animate JS Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="min-h-screen bg-slate-200 animate__animated animate__fadeIn">
    <!-- Header -->
    <header class="font-bold text-md p-8 mx-auto shadow-md">
      <div
        class="flex items-center justify-between max-w-[900px] mx-auto cursor-pointer"
      >
        <h1
          class="uppercas text-blue-400 hover:text-blue-300 transition hover:scale-105 md:text-2xl animate__rubberBand"
        >
          Color Flipper
        </h1>
        <div
          class="flex items-center space-x-3 text-gray-600 md:space-x-16 md:text-lg"
        >
          <a
            href="index.html"
            class="simple hover:text-gray-500 text-gray-950 border-b-2 border-gray-950 transition hover:scale-105 hover:border-gray-500 cursor-pointer"
          >
            Simple
          </a>
          <a
            href="hex.html"
            class="hex hover:text-gray-500 transition hover:scale-105 cursor-pointer"
          >
            Hex
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div
      class="container mx-auto flex flex-col space-y-8 items-center justify-center pt-56 md:pt-64"
    >
      <!-- Background Box -->
      <div class="box max-w-[300px] mx-auto sm:max-w-[800px]">
        <p
          class="text-2xl uppercase text-white text-center bg-black p-5 rounded-md shadow-xl md:text-4xl md:p-8"
        >
          Background Color:
          <span class="color-value lowercase text-blue-400 font-light"
            >#e2e8f0</span
          >
        </p>
      </div>

      <!-- Button -->
      <button
        class="simple-btn uppercase border-2 border-black py-4 px-6 rounded-md shadow-lg hover:text-white hover:bg-black transition md:px-8 md:text-lg"
      >
        Click Me
      </button>
    </div>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
  </body>
</html>
